<div class="table-options">
  <a href="/">Back to chart</a><br/><br/>
  Show the <input class="input-number" type="number" ng-model="tenantAmount" placeholder="tenantAmount" ng-Change="getTenantData()"></input> tenants with most users
</div>

<div class="pieClass">
  <chart type="{{tableName}}"></chart>
</div>


<table class="tftable" border="1">
  <tr>
    <th>date</th>
    <th>{{dataLabel}}</th>
    <th>difference</th>
    <th>percentual</th>
  </tr>
  <tr ng-repeat="dates in labels">

    <td>{{dates}}</td>
    <td>{{tableData[$index]}}</td>
    <td class="green">{{tableDifferences[$index]}}</td>
    <td class="green">{{tableDifferencesPercentage[$index]}}</td>
  </tr>
</table>
