<div class="table-options">
  <a href="/">Back to chart</a><br/><br/>

  <span ng-show="generalDataDisplay"> Show the <input class="input-number" type="number" ng-model="tenantAmount" placeholder="tenantAmount" ng-Change="getTenantData()"></input> tenants with most users<br/></span>

  <span ng-show="spacesDataDisplay"> Show the <input class="input-number" type="number" ng-model="spacesAmount" placeholder="spacesAmount" ng-Change="getSpacesData()"></input> most popular spaces<br/></span>


  <p>Select a tenant to view data from:</p>
  <div dropdown-select="ddSelectOptions"
      dropdown-model="ddSelectSelected"
      dropdown-item-label="text" >
  </div>



  <span ng-hide="generalDataDisplay"><p>compare too:</p>
  <div dropdown-select="ddSelectOptions"
      dropdown-model="ddSelectSelectedCompare"
      dropdown-item-label="text" >
  </div></span>

  <button ng-hide="generalDataDisplay" ng-click="showGeneralData()">back to general data</button>
</div>

<div class="pieClass">
  <chart type="{{tableName}}"></chart>
</div>


<table ng-show="generalDataDisplay" class="tftable" border="1">
  <tr>
    <th>date</th>
    <th>{{dataLabel}}</th>
    <th>difference</th>
    <th>percentual</th>
  </tr>
  <tr ng-repeat="dates in labels">

    <td>{{dates}}</td>
    <td>{{tableData[$index]}}</td>
    <td class="green">{{tableDifferences[$index]}}</td>
    <td class="green">{{tableDifferencesPercentage[$index]}}</td>
  </tr>
</table>
