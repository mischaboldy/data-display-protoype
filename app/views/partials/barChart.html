<canvas id="bar" class="chart chart-bar" data="allData"
  labels="labels" legend="false" color="colors" series="series" click="onClick"></canvas>
<div class="chart-legend">
  Want to know more? click on a square:
  <ul class="line-legend">
    <li ng-repeat="labels in series">
      <a href= "/tables/{{labels}}"><span ng-style="{ 'background' : colors[$index], 'cursor': 'pointer'}" class ="table-button" title="Show data in table"></span></a>
      {{ labels }}
    </li>
  </ul>
</div>
