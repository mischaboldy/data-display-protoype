<div ng-hide="infoPage.show" class="options">
  <h3>Selectors</h3><br/>
  <div class="selectors">
    <div class="interval">
      <table>
        <thead> select data: </thead>
        <tr ng-repeat="value in dataDisplayModel">
          <td>
            <input type="checkbox" ng-click="checkReady()" ng-model="value.checked" > {{value.name}}</input>
          </td>
        </tr>
      </table>
    </div>

    <div class="interval">
      <table>
        <thead> select interval: </thead>
        <tr ng-repeat="type in interval">
          <td>
            <input type="checkbox" ng-model="type.checked" ng-click="switch($index, interval)"> per {{type.name}} </input>
          </td>
        </tr>
      </table>
    </div>

    <div>
      <table>
        <thead> select type: </thead>
        <tr ng-repeat="type in chartstype">
          <td>
            <input type="checkbox" ng-model="type.checked" ng-click="switch($index, chartstype)"> {{type.name}} </input>
          </td>
        </tr>
      </table>
    </div>
  </div>
  from date:
  <input type="date" ng-change="checkReady()" ng-model="fromDate"></input><br/>
  to date:
  <input type="date" ng-change="checkReady()" ng-model="toDate"></input></br>
  <button class="button" ng-disabled="readyToGo" ng-click="buildChart()">show me the data</button><br/>
  <span id="info-text" ng-show="readyToGo">{{infoText}}</span>
</div>
