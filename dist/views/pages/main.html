<div class="options"> <div class="interval"> <table> <thead> select data:  <tr ng-repeat="value in dataDisplayModel"> <td> <input type="checkbox" ng-model="value.checked">{{value.name}}   </table> </div> <div class="interval"> <table> <thead> select interval:  <tr ng-repeat="type in interval"> <td> <input type="checkbox" ng-model="type.checked" ng-click="switch($index, interval)">per {{type.name}}    </table> </div> <div> <table> <thead> select type:  <tr ng-repeat="type in chartstype"> <td> <input type="checkbox" ng-model="type.checked" ng-click="switch($index, chartstype)">{{type.name}}    </table> </div> </div> from date: <input type="date" placeholder="from date" ng-model="fromDate"> to date: <input type="date" placeholder="to date" ng-model="toDate"> <button class="button" ng-click="buildChart()">show me the data</button><br> <chart type="{{charttype}}"></chart>
