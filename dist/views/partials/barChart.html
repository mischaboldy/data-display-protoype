<canvas id="bar" class="chart chart-bar" data="allData" labels="labels" legend="false" color="colors" series="series" click="onClick"></canvas> <div class="chart-legend"> <ul class="line-legend"> <li ng-repeat="labels in series"> <span ng-style="{ 'background' : colors[$index], 'cursor': 'pointer'}" class="table-button" title="Show data in table" ng-click="showTable(labels)"> </span> {{ labels }} </li> </ul> </div>
