<div ng-hide="infoPage.show" class="options"> <h3>Selectors</h3><br> <div class="selectors"> <div class="interval"> <table> <thead> select data:  <tr ng-repeat="value in dataDisplayModel"> <td> <input type="checkbox" ng-click="checkReady()" ng-model="value.checked"> {{value.name}}   </table> </div> <div class="interval"> <table> <thead> select interval:  <tr ng-repeat="type in interval"> <td> <input type="checkbox" ng-model="type.checked" ng-click="switch($index, interval)"> per {{type.name}}    </table> </div> <div> <table> <thead> select type:  <tr ng-repeat="type in chartstype"> <td> <input type="checkbox" ng-model="type.checked" ng-click="switch($index, chartstype)"> {{type.name}}    </table> </div> </div> from date: <input type="date" ng-change="checkReady()" ng-model="fromDate"><br> to date: <input type="date" ng-change="checkReady()" ng-model="toDate"> <button class="button" ng-disabled="readyToGo" ng-click="buildChart()">show me the data</button><br> <span id="info-text" ng-show="readyToGo">{{infoText}}</span> </div>
