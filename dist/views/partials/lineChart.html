<canvas id="line" class="chart chart-line" data="allData" labels="labels" color="colors" legend="false" series="series" click="onClick"> </canvas> <div class="chart-legend"> want to know more? click on a square: <ul class="line-legend"> <li ng-repeat="labels in series"> <a href="/tables/{{labels}}"><span ng-style="{ 'background' : colors[$index], 'cursor': 'pointer'}" class="table-button" title="Show data in table"> </span></a> {{ labels }} </li> </ul> </div>
